<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Bower powered js vendor file -->
    <script src="build/js/vendor.min.js"></script>
    <!-- Bower powered css vendor file -->
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- my css -->
    <link href="app.css" rel="stylesheet">
    <!-- js execution file -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <!-- google maps JS class library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRn68HNOtffOnuHfUcfRlYANRJLN4P5Ng&callback=initMap"
    async defer></script>
    <!-- JS script addon to show maps -->
    <script>
      var map;
      // basic map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.527497, lng: -122.669188},
          zoom: 12
        });
        // mark points in the map
        var marker;
        function placeMarker(latLng, map) {
          if ( marker ) {
            marker.setPosition(latLng);
          } else {
            marker = new google.maps.Marker({
              position: latLng,
              map: map
            });
          }
          document.getElementById("catLocation").value = latLng;
        }
        // marker click listener
        map.addListener('click', function(e) {
          placeMarker(e.latLng, map)
        });
      }
    </script>
    <title>Bike Share</title>
  </head>

  <body>

    <div class = "jumbotron">
      <h1>Bike Share</h1>
    </div>

    <div class="container">
      <div id="map-wrapper">
        <div id="map">
        </div>
      </div>
    </div>

  </body>
</html>
